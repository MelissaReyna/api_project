<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="authors" content="Melissa Reyna, Luis Compean, Lucas Araujo" />
    <meta name="description" content="B-Fit: Fitness and wellness tracker website" />

    <!-- Title -->
    <title>B-Fit</title>

    <!-- CSS styling method -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>

        .meal-section {
            background-color: #2c2c2c;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .meal-section.lunch {
            background-color: #ff8c00;
        }

        .meal-section h2 {
            margin-bottom: 20px;
        }

        .food-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .food-item input {
            margin-right: 10px;
            flex: 1;
        }

        .add-food {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-top: 10px;
        }

        .total-calories {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Nutrition Calculator</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="meal-section breakfast" id="breakfast">
                    <h2>Breakfast</h2>
                    <div class="food-items"></div>
                    <div class="add-food">
                        <button type="button" class="btn btn-success btn-sm">+</button>
                    </div>
                    <div class="total-calories">Total calories = <span>0</span></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="meal-section lunch" id="lunch">
                    <h2>Lunch</h2>
                    <div class="food-items"></div>
                    <div class="add-food">
                        <button type="button" class="btn btn-success btn-sm">+</button>
                    </div>
                    <div class="total-calories">Total calories = <span>0</span></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="meal-section dinner" id="dinner">
                    <h2>Dinner</h2>
                    <div class="food-items"></div>
                    <div class="add-food">
                        <button type="button" class="btn btn-success btn-sm">+</button>
                    </div>
                    <div class="total-calories">Total calories = <span>0</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/nutritionix.js"></script>
</body>

</html>
